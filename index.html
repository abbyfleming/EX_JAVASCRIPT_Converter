<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<label for="temperature">Enter a temperature:</label><br>

	<input type="text" id="usertemp" name="user_temperature"><br>

	<label>Convert to:</label><br>
		<input type="radio" name="degrees" value="user_celsius" id="tempC" checked="checked">Celsius<br>
		<input type="radio" name="degrees" value="user_fahrenheit" id="tempF">Fahrenheit<br>

<p id="convertedtemp"></p>


<button type="button" id="converter">Go!</button>
<button type="button" id="clear">Clear</button>


<pre>
If the temperature is greater than 90F/32C the color of the converted temperature should be red.
If the temperature is less than 32F/0C the color of the converted temperature should be blue.
For any other temperature, the color should be green.

</pre>


<script src="converter.js"></script>
</body>
</html>
